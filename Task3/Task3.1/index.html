<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2>General Knowledge Quiz</h2>
            <div class="timer-container">
                <div class="timer-bar" id="timer-bar"></div>
            </div>
            <div class="timer-text" id="timer-text">30s</div>
        </div>
        
        <div class="quiz-body" id="quiz-body">
            <div class="question-number" id="question-number">Question 1 of 5</div>
            <div class="question-text" id="question-text">Which planet is known as the Red Planet?</div>
            
            <div class="options-container" id="options-container">
                <div class="option" data-index="0">Venus</div>
                <div class="option" data-index="1">Mars</div>
                <div class="option" data-index="2">Jupiter</div>
                <div class="option" data-index="3">Saturn</div>
            </div>
        </div>
        
        <div class="quiz-footer">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next Question</button>
            <button id="submit-btn">Submit Quiz</button>
        </div>
        
        <div class="result-container" id="result-container">
            <h2>Quiz Completed!</h2>
            <div class="score-text" id="score-text">0/5</div>
            <div class="message" id="message">Thanks for completing the quiz!</div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="./index.js"> </script>
</body>
</html>
