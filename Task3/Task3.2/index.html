<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
            </div>
        </header>

        <main>
            <div class="current-weather" id="current-weather">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading weather data...</p>
                </div>
            </div>

            <div class="weather-details" id="weather-details">
                <!-- Weather details will be inserted here -->
            </div>

            <div class="forecast" id="forecast">
                <h2>3-Day Forecast</h2>
                <div class="forecast-cards" id="forecast-cards">
                    <!-- Forecast cards will be inserted here -->
                </div>
            </div>
        </main>

        <footer>
            <p>Data provided by <a href="https://www.weatherapi.com/" target="_blank">WeatherAPI.com</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
